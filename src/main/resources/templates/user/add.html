<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
<form method = 'post' action="add">
    <div class="form-group">
    <label>UserName:
        <input type="text" name="username" th:value="${username}" class="form-control">

    </label>
    </div>
    <div class="form-group">
    <label>Email:
        <input type="text" name="email"  th:value="${email}" class="form-control">

    </label>
    </div>
    <div class="form-group">
    <label>Password:
        <input type="password" name="password"  th:value="${password}" class="form-control">

    </label>
    </div>
    <div class="form-group">
    <label>
        Verify Password:
        <input type = 'password' name = 'verify' class="form-control">
    </label>
    </div>
    <p th:text="${error}"></p>
    <input text="submit" type="submit" class="btn btn-success">
</form>
</body>
</html>
