<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
<form method = 'post' action="index">
    <div class="form-group">
        <label>
            Username:
            <input th:field="${user.username}" th:value="${username}" class="form-control">
        </label>
        <p class="error" th:errors="${user.username}"></p>
    </div>
    <div class="form-group">
        <label>
            Email:
            <input th:field="${user.email}" th:value = "${email}" class="form-control">
        </label>
        <p class="error" th:errors="${user.email}"></p>
    </div>
    <div class="form-group">
        <label>
            Password:
            <input th:field="${user.password}" class="form-control">
        </label>
        <p class="error" th:errors="${user.password}"></p>
    </div>
    <div class="form-group">
        <label>
            Verify Password:
            <input th:field="${user.verifyPassword}" class="form-control" >
        </label>
        <p class="error" th:errors="${user.verifyPassword}"></p>
    </div>
    <!--        <p th:text="${error}"></p>-->

        <input type = 'submit' value = 'Sign Up'>
    </form>
</body>
</html>
